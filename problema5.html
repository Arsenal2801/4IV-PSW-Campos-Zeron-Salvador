<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/problema.css">
    <script src="JS/problema5.js"></script>
    <title>Problema 5</title>
</head>
<body>
    <!-- Un maestro desea saber que porcentaje de hombres y que porcentaje de mujeres hay en un grupo de estudiantes -->
    <p>
        Un maestro desea saber que porcentaje de hombres y que porcentaje de mujeres hay en un grupo de estudiantes
    </p>
    <form name="formulario" method="GET" action="problema1.html">
        <table align="center" border="1">
            <tr>
                <td class="td_up">Mujeres</td>
                <td class="td_down"><input type="text" name="Mujer" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td class="td_up">Hombres</td>
                <td class="td_down"><input type="text" name="Hombre" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td class="td_up"></td>
                <td class="td_down"><input type="button" value="Calcular" name="enviar" onclick="return porcentaje(event)"></td>
            </tr>
            <tr>
                <td class="td_up">Porcentaje Mujeres</td>
                <td class="td_down"><input type="text" name="pMujeres" id="pMujeres" readonly="readonly" class="input_text"></td>
            </tr>
            <tr>
                <td class="td_up">Porcentaje Hombres</td>
                <td class="td_down"><input type="text" name="pHombres" id="pHombres" readonly="readonly" class="input_text"></td>
            </tr>
            <tr>
                <td class="td_up"></td>
                <td class="td_down"><input type="button" name="borrard" value="Borrar" onclick="borrar()"></td>
            </tr>
        </table>
    </form>
    <a href="formulario.html">Regreso a principal formulario</a>
</body>
</html>
