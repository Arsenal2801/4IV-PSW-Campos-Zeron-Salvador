<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!--Una tienda ofrece un descuento del 15% sobre el total de la compra y un cliente desea saber cuanto debera pagar
        finalmete por su compra  -->
    <p>
        Una tienda ofrece un descuento del 15% sobre el total de la compra y un cliente desea saber cuanto debera pagar
        finalmete por su compra
    </p>
    <form name="formulario" method="GET" action="problema1.html">
        <table align="center" border="1">
            <tr>
                <td class="td_up">Total de la compra</td>
                <td class="td_down"><input type="text" name="tcompra" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td class="td_up"></td>
                <td class="td_down"><input type="button" value="interes" name="enviar" onclick="return compra(event)">
                </td>
            </tr>
            <tr>
                <td class="td_up">Total de la compra con descuento</td>
                <td class="td_down"><input type="text" name="descuento" id="descuento" readonly="readonly"
                        class="input_text"></td>
            </tr>
            <tr>
                <td class="td_up"></td>
                <td class="td_down"><input type="button" name="borrard" value="Borrar" onclick="borrar()"></td>
            </tr>
        </table>
    </form>
    <a href="formulario.html">Regreso a principal formulario</a>
</body>

</html>
