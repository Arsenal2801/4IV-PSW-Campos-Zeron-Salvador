<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/problema.css">
    <script src="JS/problema9.js"></script>
    <title>Problema 9</title>
</head>
<body>
    <img align="center" src="imagenes/problema9.png">
    <form name="formulario" method="GET" action="problema1.html">
        <table align="center" border="1">
            <tr>
                <td class="td_up">Total de horas trabajadas</td>
                <td class="td_down"><input type="text" name="horas" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td class="td_up">Pago por hora</td>
                <td class="td_down"><input type="text" name="pago" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td class="td_up"></td>
                <td class="td_down"><input type="button" value="Calcular" name="enviar" onclick="return calcular(event)"></td>
            </tr>
            <tr>
                <td class="td_up">Salario completo</td>
                <td class="td_down"><input type="text" name="salario" id="salario" readonly="readonly" class="input_text"></td>
            </tr>
            <tr>
                <td class="td_up"></td>
                <td class="td_down"><input type="button" name="borrard" value="Borrar" onclick="borrar()"></td>
            </tr>
        </table>
    </form>
    <a href="formulario.html">Regreso a principal formulario</a>
</body>
</html>
